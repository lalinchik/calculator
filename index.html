<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <script src="js/modernizr.custom.js"></script>
    <script src="js/classie.js" async></script>
    <script src="js/animations.js" async></script>
</head>
<body>
<div class="display"></div>
<div class="keyboard">
    <div class="number">
        <button class="cbutton cbutton--effect-boris">7</button>
        <button class="cbutton cbutton--effect-boris">8</button>
        <button class="cbutton cbutton--effect-boris">9</button>
        <button class="cbutton cbutton--effect-boris">4</button>
        <button class="cbutton cbutton--effect-boris">5</button>
        <button class="cbutton cbutton--effect-boris">6</button>
        <button class="cbutton cbutton--effect-boris">1</button>
        <button class="cbutton cbutton--effect-boris">2</button>
        <button class="cbutton cbutton--effect-boris">3</button>
        <button class="cbutton cbutton--effect-boris">.</button>
        <button class="cbutton cbutton--effect-boris">0</button>
        <button class="cbutton cbutton--effect-boris">=</button>
    </div>
    <div class="signs-operations">
        <button class="cbutton cbutton--effect-boris">DEL</button>
        <button class="cbutton cbutton--effect-boris">+</button>
        <button class="cbutton cbutton--effect-boris">-</button>
        <button class="cbutton cbutton--effect-boris">&#247;</button>
        <button class="cbutton cbutton--effect-boris">&#215;</button>
    </div>
</div>

</body>
</html>
